<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IQForge – Quick IQ Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://gumroad.com/js/gumroad.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #eef2f3, #ffffff);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    p.desc {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #444;
    }
    .floating-timer {
      position: fixed;
      top: 16px;
      right: 16px;
      background: #111827;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: bold;
      z-index: 1000;
    }
    .progress-container {
      width: 100%;
      background: #e5e7eb;
      border-radius: 0.5rem;
      overflow: hidden;
      margin-bottom: 1.5rem;
      height: 16px;
    }
    .progress-bar {
      height: 100%;
      background: #2563eb;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question p {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    label {
      display: block;
      margin: 0.25rem 0;
      cursor: pointer;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    #result {
      margin-top: 2rem;
      padding-top: 1rem;
      text-align: center;
      display: none;
      border-top: 1px solid #ddd;
    }
    #result h2 {
      margin-bottom: 0.5rem;
      color: #111827;
    }
    .cta-button {
      margin-top: 1rem;
      background: #10b981;
    }
    .cta-button:hover {
      background: #059669;
    }
    .testimonial {
      background: #f0fdf4;
      padding: 1rem;
      border-left: 4px solid #10b981;
      margin-top: 1.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="floating-timer" id="timer">Time left: 7:00</div>
  <div class="card">
    <h1>IQForge</h1>
    <p class="desc">Answer 20 logic-based questions to estimate your IQ score in under 7 minutes.</p>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="quiz-container"></div>
    <button id="submit-btn">Submit Answers</button>
    <div id="result"></div>
  </div>

  <script>
    const TOTAL_TIME = 420; // 7 minutes in seconds
    let timeLeft = TOTAL_TIME;
    const timerDisplay = document.getElementById("timer");
    const questions = [...Array(20)].map((_, i) => ({
      q: `Sample Question ${i + 1}?`,
      options: ["A", "B", "C", "D"],
      answer: "A"
    }));

    const quizContainer = document.getElementById("quiz-container");
    const submitBtn = document.getElementById("submit-btn");
    const resultBox = document.getElementById("result");
    const progressBar = document.getElementById("progress-bar");

    // Render questions
    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p>${index + 1}. ${item.q}</p>` +
        item.options.map(opt =>
          `<label><input type="radio" name="q${index}" value="${opt}" /> ${opt}</label>`
        ).join('');
      quizContainer.appendChild(div);
    });

    // Progress bar update
    let answeredCount = 0;
    questions.forEach((item, i) => {
      const inputs = document.getElementsByName(`q${i}`);
      inputs.forEach(input => {
        input.addEventListener('change', () => {
          const alreadyAnswered = [...inputs].some(r => r.dataset.answered === "true");
          if (!alreadyAnswered) {
            answeredCount++;
            inputs.forEach(r => r.dataset.answered = "true");
          }
          progressBar.style.width = `${Math.round((answeredCount / questions.length) * 100)}%`;
        });
      });
    });

    // Timer
    const countdown = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(countdown);
        submitBtn.click();
        timerDisplay.innerText = "Time's up!";
        return;
      }
      const minutes = Math.floor(timeLeft / 60);
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerDisplay.innerText = `Time left: ${minutes}:${seconds}`;
      timeLeft--;
    }, 1000);

    // Submit logic
    submitBtn.onclick = () => {
      clearInterval(countdown);
      let score = 0;
      questions.forEach((item, i) => {
        const selected = document.querySelector(`input[name=q${i}]:checked`);
        if (selected && selected.value === item.answer) {
          score++;
        }
      });
      const estimatedIQ = 80 + score * 2.5;
      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <h2>Your Estimated IQ: ${Math.round(estimatedIQ)}</h2>
        <p>You got ${score} out of ${questions.length} correct.</p>
        <p><strong>Want a full breakdown and performance analysis?</strong></p>
        <a class="gumroad-button" href="https://digitallaunchco.gumroad.com/l/qifnj" data-gumroad-overlay-checkout="true">
          <button class="cta-button">Unlock My Full Report</button>
        </a>
        <div class="testimonial">“This test gave me surprising insights and helped me prep for actual assessments.” – Nia, 22</div>
      `;
      resultBox.scrollIntoView({ behavior: "smooth" });
    };
  </script>
</body>
</html>
