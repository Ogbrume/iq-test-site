<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f0f4ff, #e2e8f0);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #1e293b;
    }
    .tagline {
      font-size: 0.95rem;
      color: #64748b;
      margin-bottom: 2rem;
    }
    .question {
      text-align: left;
      margin-bottom: 1.5rem;
    }
    .question p {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    label {
      display: block;
      background: #f1f5f9;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin: 0.25rem 0;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    input[type=radio]:checked + label {
      background: #dbeafe;
      font-weight: 600;
    }
    button {
      width: 100%;
      background: linear-gradient(to right, #4f46e5, #6366f1);
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1.5rem;
      font-weight: 600;
    }
    button:hover {
      background: #4338ca;
    }
    #result {
      margin-top: 2rem;
      display: none;
    }
    .result-card {
      background: #eef2ff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .result-card h2 {
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
    }
    .result-card p {
      margin-bottom: 1rem;
    }
    .cta-btn {
      background: linear-gradient(to right, #10b981, #059669);
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>IQForge</h1>
    <p class="tagline">AI-calibrated logic test â€¢ 10 questions â€¢ 5 minutes</p>
    <div id="quiz-container"></div>
    <button id="submit-btn">Submit Answers</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      { q: "What comes next in the sequence: 3, 6, 12, 24, ?", options: ["30", "36", "48", "54"], answer: "48" },
      { q: "If some Smibs are Blibs and all Blibs are Cribs, are all Smibs definitely Cribs?", options: ["Yes", "No", "Cannot determine", "Only sometimes"], answer: "Cannot determine" },
      { q: "Find the odd one out: Triangle, Circle, Square, Cylinder", options: ["Triangle", "Circle", "Square", "Cylinder"], answer: "Cylinder" },
      { q: "Which number is missing? 16, 11, 7, 4, ?", options: ["2", "1", "0", "-1"], answer: "2" },
      { q: "Rearrange the letters \"CIFAIPC\" to form the name of a(n)â€¦", options: ["City", "Animal", "Ocean", "Country"], answer: "Country" },
      { q: "A clock shows 3:15. What is the angle between the hour and minute hand?", options: ["0Â°", "7.5Â°", "15Â°", "30Â°"], answer: "7.5Â°" },
      { q: "If CAT is coded as 3120, how is DOG coded?", options: ["4157", "4158", "4185", "5148"], answer: "4158" },
      { q: "Which figure completes the pattern? â–² â–¼ â–² â–¼ ?", options: ["â–²", "â–¼", "â– ", "â—†"], answer: "â–²" },
      { q: "Find the next prime after 43", options: ["47", "49", "51", "53"], answer: "47" },
      { q: "Five people stand in line. How many different orders are possible?", options: ["60", "100", "120", "240"], answer: "120" }
    ];

    const quizContainer = document.getElementById("quiz-container");
    const submitBtn = document.getElementById("submit-btn");
    const resultBox = document.getElementById("result");

    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p>${index + 1}. ${item.q}</p>` +
        item.options.map(opt =>
          `<label><input type="radio" name="q${index}" value="${opt}" /> ${opt}</label>`
        ).join('');
      quizContainer.appendChild(div);
    });

    submitBtn.onclick = () => {
      let score = 0;
      questions.forEach((item, i) => {
        const selected = document.querySelector(`input[name=q${i}]:checked`);
        if (selected && selected.value === item.answer) {
          score++;
        }
      });
      const estimatedIQ = 80 + score * 4;
      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <div class="result-card">
          <h2>Your Estimated IQ: ${estimatedIQ}</h2>
          <p>You got ${score} out of 10 correct.</p>
          <p><strong>Get your detailed analysis, percentile score, and improvement tips instantly.</strong></p>
          <a href="https://gumroad.com/l/YOUR_PRODUCT_SLUG" target="_blank">
            <button class="cta-btn">ðŸ”“ Unlock Full IQ Report â€“ $4.99</button>
          </a>
        </div>`;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
</body>
</html>
