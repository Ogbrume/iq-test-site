<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IQForge – Quick IQ Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>

.progress-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 16px;
  background: #e5e7eb;
  z-index: 999;
}

.progress-bar {
  height: 100%;
  background: #2563eb;
  width: 0%;
  transition: width 0.4s ease-in-out;
}

/* Floating countdown timer */
#countdown {
  position: fixed;
  top: 0.5rem;
  right: 1rem;
  background: #2563eb;
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 2rem;
  font-weight: 600;
  z-index: 1000;
}
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #eef2f3, #ffffff);
      margin: 0;
      padding: 0;
    }
    .floating-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 0.5rem;
      font-weight: bold;
      z-index: 1000;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
      margin: 5rem auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    p.desc {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #444;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question p {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    label {
      display: block;
      margin: 0.25rem 0;
      cursor: pointer;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    #result {
      margin-top: 2rem;
      padding-top: 1rem;
      text-align: center;
      display: none;
      border-top: 1px solid #ddd;
    }
    #result h2 {
      margin-bottom: 0.5rem;
      color: #111827;
    }
    .cta-button {
      margin-top: 1rem;
      background: #10b981;
    }
    .cta-button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="floating-bar" id="countdownBar">Time Left: 07:00</div>
  <div class="card">
  <div id="countdown">Time left: 07:00</div>
    <h1>IQForge</h1>
    <p class="desc">Answer 20 logic-based questions to estimate your IQ score in under 7 minutes.</p>
    <div id="quiz-container"></div>
    <button id="submit-btn">Submit Answers</button>
    <div id="result"></div>
  </div>

  <script src="https://gumroad.com/js/gumroad.js"></script>
  <script>
    const questions = [
      { q: "What comes next in the sequence? 2, 4, 8, 16, ?", options: ["20", "24", "32", "18"], answer: "32" },
      { q: "If all Bloops are Razzies and all Razzies are Lazzies, are all Bloops definitely Lazzies?", options: ["Yes", "No", "Maybe", "Only some"], answer: "Yes" },
      { q: "Which shape has the most sides?", options: ["Triangle", "Pentagon", "Hexagon", "Octagon"], answer: "Octagon" },
      { q: "Mary is 16, four years older than her brother. How old will Mary be when he is 20?", options: ["20", "24", "26", "30"], answer: "24" },
      { q: "Which number is the odd one out: 11, 13, 17, 19, 23, 25", options: ["11", "17", "23", "25"], answer: "25" },
      { q: "Which day comes after Wednesday?", options: ["Monday", "Tuesday", "Thursday", "Friday"], answer: "Thursday" },
      { q: "Which is heavier: 1kg of rocks or 1kg of feathers?", options: ["Rocks", "Feathers", "Same", "Depends"], answer: "Same" },
      { q: "Find the next number in this pattern: 1, 1, 2, 3, 5, ?", options: ["8", "6", "10", "9"], answer: "8" },
      { q: "Which letter is missing: A, C, E, G, ?", options: ["H", "I", "J", "K"], answer: "I" },
      { q: "If 3 cats catch 3 mice in 3 minutes, how many cats are needed to catch 100 mice in 100 minutes?", options: ["3", "30", "100", "1"], answer: "3" },
      { q: "John’s father has 5 sons: A, B, C, D. What is the name of the 5th?", options: ["E", "F", "John", "Z"], answer: "John" },
      { q: "What is the square root of 144?", options: ["10", "11", "12", "13"], answer: "12" },
      { q: "Which is not a prime number?", options: ["7", "9", "11", "13"], answer: "9" },
      { q: "How many sides does a decagon have?", options: ["6", "8", "10", "12"], answer: "10" },
      { q: "Which is the largest?", options: ["0.9", "0.99", "0.999", "1"], answer: "1" },
      { q: "Which month has 28 days?", options: ["February", "All", "None", "January"], answer: "All" },
      { q: "What number is 1/4 of 100?", options: ["25", "20", "30", "40"], answer: "25" },
      { q: "A clock shows 3:15. What is the angle between the hour and minute hands?", options: ["0°", "7.5°", "90°", "45°"], answer: "7.5°" },
      { q: "Which is not a vowel?", options: ["A", "E", "I", "Y"], answer: "Y" },
      { q: "What is 7 x 8?", options: ["54", "56", "58", "60"], answer: "56" }
    ];

    const quizContainer = document.getElementById("quiz-container");
    const submitBtn = document.getElementById("submit-btn");
    const resultBox = document.getElementById("result");
    const countdownBar = document.getElementById("countdownBar");

    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p>${index + 1}. ${item.q}</p>` +
        item.options.map(opt =>
          `<label><input type="radio" name="q${index}" value="${opt}" /> ${opt}</label>`
        ).join('');
      quizContainer.appendChild(div);
    });

    function calculateScore() {
      let score = 0;
      questions.forEach((item, i) => {
        const selected = document.querySelector(`input[name=q${i}]:checked`);
        if (selected && selected.value === item.answer) {
          score++;
        }
      });

      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <h2>Your IQ Score is ready.</h2>
        <p><strong>Unlock your score + full analysis below.</strong></p>
        <a class="gumroad-button" href="https://digitallaunchco.gumroad.com/l/qifnj" data-gumroad-overlay-checkout="true">Unlock My IQ Score</a>
      `;
      resultBox.scrollIntoView({ behavior: "smooth" });
    }

    submitBtn.onclick = calculateScore;

    // Timer logic
    let totalTime = 420; // 7 minutes in seconds
    function updateCountdown() {
      const minutes = String(Math.floor(totalTime / 60)).padStart(2, '0');
      const seconds = String(totalTime % 60).padStart(2, '0');
      countdownBar.textContent = `Time Left: ${minutes}:${seconds}`;
      if (totalTime <= 0) {
        calculateScore();
        clearInterval(timer);
      }
      totalTime--;
    }
    const timer = setInterval(updateCountdown, 1000);

let totalTime = 420; // 7 minutes in seconds
const countdownEl = document.getElementById("countdown");

const countdownInterval = setInterval(() => {
  const minutes = Math.floor(totalTime / 60).toString().padStart(2, '0');
  const seconds = (totalTime % 60).toString().padStart(2, '0');
  countdownEl.textContent = `Time left: ${minutes}:${seconds}`;
  totalTime--;

  if (totalTime < 0) {
    clearInterval(countdownInterval);
    document.getElementById("submit-btn").click(); // auto-submit on timeout
  }
}, 1000);
  </script>
</body>
</html>
