<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IQForge – Quick IQ Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://gumroad.com/js/gumroad.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #eef2f3, #ffffff);
      margin: 0;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    p.desc {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #444;
    }
    .floating-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: #e5e7eb;
      z-index: 999;
    }
    .floating-bar {
      height: 100%;
      background: #2563eb;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question p {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    label {
      display: block;
      margin: 0.25rem 0;
      cursor: pointer;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    #result {
      margin-top: 2rem;
      padding-top: 1rem;
      text-align: center;
      display: none;
      border-top: 1px solid #ddd;
    }
    .cta-button {
      margin-top: 1rem;
      background: #10b981;
    }
    .cta-button:hover {
      background: #059669;
    }
    .testimonial {
      background: #f0fdf4;
      padding: 1rem;
      border-left: 4px solid #10b981;
      margin-top: 1.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="floating-progress">
    <div class="floating-bar" id="floating-bar"></div>
  </div>

  <div class="card">
    <h1>IQForge</h1>
    <p class="desc">Answer 20 logic-based questions to estimate your IQ in under 7 minutes.</p>
    <div id="quiz-container"></div>
    <button id="submit-btn">Submit Answers</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      { q: "What comes next in the sequence: 3, 6, 12, 24, ?", options: ["30", "36", "48", "54"], answer: "48" },
      { q: "If some Smibs are Blibs and all Blibs are Cribs, are all Smibs definitely Cribs?", options: ["Yes", "No", "Cannot determine", "Only sometimes"], answer: "Cannot determine" },
      { q: "Find the odd one out: Triangle, Circle, Square, Cylinder", options: ["Triangle", "Circle", "Square", "Cylinder"], answer: "Cylinder" },
      { q: "Which number is missing? 16, 11, 7, 4, ?", options: ["2", "1", "0", "-1"], answer: "2" },
      { q: "Rearrange the letters \"CIFAIPC\" to form the name of a(n)…", options: ["City", "Animal", "Ocean", "Country"], answer: "Country" },
      { q: "A clock shows 3:15. What is the angle between the hour and minute hand?", options: ["0°", "7.5°", "15°", "30°"], answer: "7.5°" },
      { q: "If CAT is coded as 3120, how is DOG coded?", options: ["4157", "4158", "4185", "5148"], answer: "4158" },
      { q: "Which figure completes the pattern? ▲ ▼ ▲ ▼ ?", options: ["▲", "▼", "■", "◆"], answer: "▲" },
      { q: "Find the next prime after 43", options: ["47", "49", "51", "53"], answer: "47" },
      { q: "Five people stand in line. How many different orders are possible?", options: ["60", "100", "120", "240"], answer: "120" },
      { q: "If ALL Bloops are Floops and NO Floops are Snoops, are Bloops Snoops?", options: ["Yes", "No", "Maybe", "Depends"], answer: "No" },
      { q: "Which is a synonym for 'Obfuscate'?", options: ["Clarify", "Reveal", "Conceal", "Complicate"], answer: "Conceal" },
      { q: "Solve for x: 2x + 3 = 9", options: ["2", "3", "4", "5"], answer: "3" },
      { q: "Which is NOT a mammal?", options: ["Whale", "Bat", "Dolphin", "Penguin"], answer: "Penguin" },
      { q: "Complete the analogy: Hand is to glove as foot is to…", options: ["Sock", "Shoe", "Toe", "Leg"], answer: "Sock" },
      { q: "What’s the next number? 2, 3, 5, 8, 12, ?", options: ["17", "16", "15", "20"], answer: "17" },
      { q: "Which is the odd one out: Red, Blue, Green, Banana", options: ["Red", "Blue", "Green", "Banana"], answer: "Banana" },
      { q: "How many sides does a dodecagon have?", options: ["10", "11", "12", "13"], answer: "12" },
      { q: "Which of these is a palindrome?", options: ["Civic", "Radar", "Deed", "All of the above"], answer: "All of the above" },
      { q: "Which of the following is an irrational number?", options: ["√2", "0.75", "3.14", "5"], answer: "√2" }
    ];

    const quizContainer = document.getElementById("quiz-container");
    const submitBtn = document.getElementById("submit-btn");
    const resultBox = document.getElementById("result");
    const floatingBar = document.getElementById("floating-bar");

    let answeredCount = 0;

    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p>${index + 1}. ${item.q}</p>` +
        item.options.map(opt =>
          `<label><input type="radio" name="q${index}" value="${opt}" /> ${opt}</label>`
        ).join('');
      quizContainer.appendChild(div);
    });

    questions.forEach((item, i) => {
      const inputs = document.getElementsByName(`q${i}`);
      inputs.forEach(input => {
        input.addEventListener('change', () => {
          const alreadyAnswered = [...inputs].some(r => r.dataset.answered === "true");
          if (!alreadyAnswered) {
            answeredCount++;
            inputs.forEach(r => r.dataset.answered = "true");
          }
          floatingBar.style.width = `${Math.round((answeredCount / questions.length) * 100)}%`;
        });
      });
    });

    submitBtn.onclick = () => {
      let score = 0;
      questions.forEach((item, i) => {
        const selected = document.querySelector(`input[name=q${i}]:checked`);
        if (selected && selected.value === item.answer) {
          score++;
        }
      });
      const estimatedIQ = 80 + score * 2.5;
      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <h2>Your Estimated IQ: ${Math.round(estimatedIQ)}</h2>
        <p>You got ${score} out of ${questions.length} correct.</p>
        <p><strong>Want a full breakdown and performance analysis?</strong></p>
        <a class="gumroad-button cta-button" href="https://digitallaunchco.gumroad.com/l/qifnj" data-gumroad-overlay-checkout="true">Unlock My Full Report</a>
        <div class="testimonial">“This test gave me surprising insights and helped me prep for actual assessments.” – Nia, 22</div>
      `;
      resultBox.scrollIntoView({ behavior: "smooth" });
    };
  </script>
</body>
</html>
