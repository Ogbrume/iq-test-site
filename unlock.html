<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock Your IQ Score â€“ IQForge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f4f8;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    input {
      padding: 0.75rem;
      width: 100%;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      background: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #score-display {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #10b981;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Unlock Your IQ Score</h2>
    <p>Enter your Gumroad license key to see your full results.</p>
    <input type="text" id="licenseKey" placeholder="Enter your license key" />
    <button onclick="unlock()">Unlock Score</button>
    <div id="score-display" style="display:none;"></div>
  </div>

  <script>
    function unlock() {
      const key = document.getElementById("licenseKey").value.trim();
      const storedScore = localStorage.getItem("userIQScore");

      fetch("https://api.gumroad.com/v2/licenses/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          product_id: "9KmxNg7UBe31q2KVdpSwpQ==",
          license_key: key
        })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            if (storedScore) {
              document.getElementById("score-display").innerHTML = `ðŸŽ‰ Your estimated IQ is <strong>${storedScore}</strong>`;
              document.getElementById("score-display").style.display = "block";
            } else {
              document.getElementById("score-display").innerHTML = `No score found. Please take the test first.`;
              document.getElementById("score-display").style.display = "block";
            }
          } else {
            alert("Invalid license key. Please check and try again.");
          }
        })
        .catch(() => alert("There was a problem verifying your key."));
    }
  </script>
</body>
</html>
